<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Cadastrar Planta</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Sistema de Cadastro Botânico</h1>
  </header>

  <div id="main_container">
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Cadastrar Planta</a></li>
        <li><a href="gerenciamento.html">Gerenciar Plantas</a></li>
      </ul>
    </nav>
    
    <main>
      <section>
        <h2>Cadastrar Nova Planta</h2>
        <form  id="formCadastro">
          
            <label for="nome">Nome da Planta (somente letras):</label>
            <input class="input-register" type="text" id="nome" name="nome" required pattern="^[A-Za-zÀ-ú\s]+$">
          
          
          
            <label for="especie">Espécie:</label>
            <input class="input-register" type="text" id="especie" name="especie" required>
          
          
          
            <label for="dataPlantio">Data de Plantio:</label>
            <input class="input-register" type="date" id="dataPlantio" name="dataPlantio" required>
          
          
          
            <label for="localizacao">Localização:</label>
            <input class="input-register" type="text" id="localizacao" name="localizacao" required>
          
          
          
            <label for="altura">Altura (cm, somente números):</label>
            <input class="input-register" type="text" id="altura" name="altura" required>
          
          
          
            <label for="observacoes">Observações:</label>
            <textarea class="text_area" id="observacoes" name="observacoes"></textarea>
          
          
          <button type="submit">Cadastrar</button>
        </form>
      </section>
    </main>
  </div>

  <footer>
    <p>Desenvolvido para avaliação técnica - Exemplo</p>
  </footer>

  <script src="cadastro.js"></script>
</body>
</html>
